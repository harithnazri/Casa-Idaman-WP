<!DOCTYPE html>
	<html>

	<head>
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<!-- icon link -->
		<link rel="icon" href="../pic/casaidaman.png" type="image/icon type">

	</head>

	<body class="bg-primary">
		<section class="vh-100" style="background-color: #508bfc;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<form class="card shadow-2-strong" style="border-radius: 1rem;" method="post">
							<div class="card-body p-5  " >
		
								<h3 class="mb-5 text-center">Sign in</h3>
		
								<div class="form-outline mb-4">
									<label class="form-label" for="username">Username</label>
									<input type="text" class="form-control" name="username" id="username" >
									
								</div>
		
								<div class="form-outline mb-4">
									<label for="password" class="form-label">Password</label>
									<input type="password" name="password" class="form-control form-control-lg" id="password" >
									
								</div>
		
								<select class="form-select mb-4" name="role" id="role" aria-label="Default select example">
									<option selected value="user"  id="">Resident</option>
									<option value="admin" >Admin</option>
								</select>
								<div>
								<button onClick="auth(event)" class="link-light border rounded border-primary bg-primary p-2 mt-3  " style="text-decoration:
								none;">Login</button><br> <br>

										<a class="my-5  pb-lg-2 "  href="register.html" style="color: #393f81;">Don't have an account?</a>
								</div>

								
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="login.js"></script>
	</body>

	</html>
